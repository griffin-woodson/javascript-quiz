<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header id="header">
        <button id="high-scores-btn">View High Scores</button>
        <p id="timer">Time: 0</p>
    </header>

    <main>

        <section id="intro-section">
            <h1>Coding Quiz Challenge</h1>

            <p>Try to answer the following programming questions within the time limit.
                Answering incorrectly will subtract ten seconds from your score.
            </p>

            <button id="start-button">Start Quiz</button>

        </section>

        <section id="quiz-section">
        </section>

        <section id="end-section">
        </section>

        <section id="high-scores-section">
        </section>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
